---
- name: Install required software for Apache
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - apache2
      - apache2-doc
      - apache2-utils
      - libapache2-mod-php
      - php{{ php_version }}
      - php{{ php_version }}-common
      - php{{ php_version }}-gd
      - php{{ php_version }}-imap
      - php{{ php_version }}-mysql

- name: Remove apache default vhost
  file:
    path: '{{ item }}'
    state: absent
  with_items:
    - /etc/apache2/sites-available/000-default.conf
    - /etc/apache2/sites-enabled/000-default.conf

- name: Setup default http-vhost to serve well-known acme challenge
  copy:
    src: files/etc/apache2/sites-available/default.vhost
    dest: /etc/apache2/sites-available/default.vhost
    mode: 0644

- name: Enable default http-vhost to serve well-known acme challenge
  file:
    src: /etc/apache2/sites-available/default.vhost
    dest: /etc/apache2/sites-enabled/999-default.vhost
    state: link

- name: Set default admin user to install phpmyadmin without questions
  debconf:
    name: phpmyadmin
    question: phpmyadmin/mysql/admin-user
    value: 'root'
    vtype: string

- name: Set default admin password to install phpmyadmin without questions
  debconf:
    name: phpmyadmin
    question: phpmyadmin/mysql/admin-pass
    value: '{{ ispconfig_mysql_root_password }}'
    vtype: string

- name: Set default webserver to install phpmyadmin without questions
  debconf:
    name: phpmyadmin
    question: phpmyadmin/reconfigure-websever
    value: 'apache2'
    vtype: multiselect

- name: Install required software for Apache
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - apache2-suexec-pristine
      - imagemagick
      - libapache2-mod-fcgid
      - mcrypt
      - memcached
      - php-gettext
      - php-imagick
      - php-memcache
      - php-pear
      - php-soap
      - phpmyadmin
      - php{{ php_version }}-cgi
      - php{{ php_version }}-cli
      - php{{ php_version }}-curl
      - php{{ php_version }}-intl
      - php{{ php_version }}-mbstring
      - php{{ php_version }}-pspell
      - php{{ php_version }}-recode
      - php{{ php_version }}-soap
      - php{{ php_version }}-sqlite3
      - php{{ php_version }}-tidy
      - php{{ php_version }}-xmlrpc
      - php{{ php_version }}-xsl
      - php{{ php_version }}-zip

# ----------------Configure apache----------------
- name: Enable apache modules
  apache2_module:
    state: present
    name: '{{ item }}'
  with_items:
    - actions
    - include
    - rewrite
    - ssl
    - suexec

- name: Check if httpoxy.conf exists
  stat:
    path: "/etc/apache2/conf-available/httpoxy.conf"
  register: httpoxy_result

- name: Create httpoxy.conf
  file:
    path: "/etc/apache2/conf-available/httpoxy.conf"
    state: touch
  when: not httpoxy_result.stat.exists

- name: Disable http_proxy header
  lineinfile:
    path: /etc/apache2/conf-available/httpoxy.conf
    line: '<IfModule mod_headers.c>'
  when: not httpoxy_result.stat.exists

- name: Disable http_proxy header
  lineinfile:
    path: /etc/apache2/conf-available/httpoxy.conf
    line: '    RequestHeader unset Proxy early'
  when: not httpoxy_result.stat.exists

- name: Disable http_proxy header
  lineinfile:
    path: /etc/apache2/conf-available/httpoxy.conf
    line: '</IfModule>'
  when: not httpoxy_result.stat.exists

- name: Enable httpoxy config
  command: 'a2enconf httpoxy'
  when: not httpoxy_result.stat.exists

- name: Comment application/x-ruby rb
  replace:
    path: /etc/mime.types
    regexp: '^(.*application/x-ruby.*rb)$'
    replace: '#\1'

# ----------------Configure php----------------
- name: Install packages for php opcode
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - php{{ php_version }}-opcache
      - php-apcu

- name: Install php{{ php_version }}-fpm
  apt:
    name: php{{ php_version }}-fpm
    state: present

- name: Enable proxy_fcgi module
  apache2_module:
    state: present
    name: '{{ item }}'
  with_items:
    - actions
    - alias
    - proxy_fcgi

# ----------------Restart apache----------------
- name: Restart apache
  service:
    name: apache2
    state: restarted